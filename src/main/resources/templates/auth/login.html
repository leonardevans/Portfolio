<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login</title>
</head>

<body>

<div layout:fragment="content">
    <section class="contact-section px-3 py-5 p-md-5">
        <div class="container">
            <form id="contact-form" class="contact-form col-lg-8 mx-lg-auto" method="post" th:action="@{/auth/login}" >
                <h3 class="text-center mb-3">Login</h3>

                <!--error message-->
                <div th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" >
                    <div class="alert alert-danger" th:text="${errorMsg}">
                        Invalid email or password
                    </div>
                </div>

                <!--logout message-->
                <div th:if="${param.logout}">
                    <div class="alert alert-success">
                        You have been logged out.
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-12">
                        <label class="sr-only" for="username">Username Or Email</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username Or Email" required="" aria-required="true">
                    </div>
                    <div class="form-group col-12">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="" aria-required="true">
                        <small class="form-text text-muted pt-1"><a th:href="@{/auth/forgot-password}">Forgot Password?</a></small>
                    </div>
                    <div class="form-group col-12">
                        <button type="submit" class="btn btn-block btn-primary py-2">Login</button>
                        <small class="form-text text-muted pt-1">New User? <a th:href="@{/auth/signup}">Sign Up </a> for a new account.</small>
                    </div>
                </div><!--//form-row-->

                <div class="form-row">
                    <div class="form-group col-12">
                        <a class="google btn btn-block btn-danger py-2" th:href="@{/oauth2/authorize/google}">Continue With Google <i class="fab fa-google fa-fw fa-lg"></i></a>
                        <a class="github btn btn-block btn-secondary py-2" th:href="@{/oauth2/authorize/github}">Continue With Github <i class="fab fa-github-alt fa-fw fa-lg"></i></a>
                    </div>
                </div>
            </form>

        </div><!--//container-->

    </section>




</div><!--//main-wrapper-->



</body>
</html>
