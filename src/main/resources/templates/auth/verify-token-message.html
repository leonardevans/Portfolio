<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Token</title>
</head>

<body>

<div layout:fragment="content">
    <section class="contact-section px-3 py-5 p-md-5">
        <div class="container">
            <h3 class="text-center mb-3">Token Verification</h3>
            <!--error message-->
            <div th:if="${errorMessage}">
                <div class="alert alert-danger" th:text="${errorMessage}">
                </div>
            </div>

            <!--success message-->
            <div th:if="${successMessage}">
                <div class="alert alert-info">
                    <p th:text="${successMessage}"></p>
                    <p>You can now <a th:href="@{/login}">login</a> with you credentials.</p>
                </div>
            </div>

        </div><!--//container-->

    </section>




</div><!--//main-wrapper-->



</body>
</html>
