<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta name="author" content="">
  <link th:href="@{/images/home/logo.png}" rel="icon" />
  <link rel="shortcut icon" th:href="@{/images/home/logo.png}"/>
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Lemutugi</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lemutugi resume">
  <meta name="author" content="Lemutugi">

  <!-- Google Fonts -->
  <link th:href="@{'https://fonts.googleapis.com/css?family=Roboto:300,400,500,700'}" rel="stylesheet">

  <!-- FontAwesome JS -->
  <script defer th:src="@{/assets/fontawesome/js/all.js}"></script>

  <!-- Plugin CSS -->
  <link rel="stylesheet" th:href="@{/assets/plugins/tiny-slider/tiny-slider.css}">

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" th:href="@{/assets/css/theme-1.css}">
</head>
<body>
<!-- Main Navigation -->
<!--header.html  that's here  -->
<div th:replace="fragments/header :: header"></div>

<!--//main-wrapper-->
<div class="main-wrapper">
  <div class="main-content" layout:fragment="content"  id="main-content">

  </div>

  <!-- Footer -->
  <!--footer.html  that's here  -->
  <div th:replace="fragments/footer :: footer#footer"></div>
</div>
<!--//main-wrapper-->


<!-- Optional Section -->
<th:block th:fragment="style_configurer">
  <!-- *****CONFIGURE STYLE (REMOVE ON YOUR PRODUCTION SITE)****** -->
  <div id="config-panel" class="config-panel d-none d-lg-block">
    <div class="panel-inner">
      <a id="config-trigger" class="config-trigger config-panel-hide text-center" href="#"><i class="fas fa-cog mx-auto" data-fa-transform="down-6" ></i></a>
      <h5 class="panel-title">Choose Colour</h5>
      <ul id="color-options" class="list-inline mb-0">
        <li class="theme-1 active list-inline-item"><a data-style="assets/css/theme-1.css" href="#"></a></li>
        <li class="theme-2  list-inline-item"><a data-style="assets/css/theme-2.css" href="#"></a></li>
        <li class="theme-3  list-inline-item"><a data-style="assets/css/theme-3.css" href="#"></a></li>
        <li class="theme-4  list-inline-item"><a data-style="assets/css/theme-4.css" href="#"></a></li>
        <li class="theme-5  list-inline-item"><a data-style="assets/css/theme-5.css" href="#"></a></li>
        <li class="theme-6  list-inline-item"><a data-style="assets/css/theme-6.css" href="#"></a></li>
        <li class="theme-7  list-inline-item"><a data-style="assets/css/theme-7.css" href="#"></a></li>
        <li class="theme-8  list-inline-item"><a data-style="assets/css/theme-8.css" href="#"></a></li>
        <li class="theme-9  list-inline-item"><a data-style="assets/css/theme-9.css" href="#"></a></li>
        <li class="theme-10  list-inline-item"><a data-style="assets/css/theme-10.css" href="#"></a></li>
      </ul>
      <a id="config-close" class="close" href="#"><i class="fa fa-times-circle"></i></a>
    </div><!--//panel-inner-->
  </div><!--//configure-panel-->
</th:block>

<!-- Optional Section -->
<th:block th:fragment="optional">
  <!-- Javascript -->
  <script th:src="@{/assets/plugins/jquery-3.4.1.min.js}"></script>
  <script th:src="@{/assets/plugins/popper.min.js}"></script>
  <script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

  <script th:src="@{/assets/plugins/tiny-slider/min/tiny-slider.js}"></script>
  <script th:src="@{/assets/js/testimonials.js}"></script>


  <!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
  <script th:src="@{/assets/js/demo/style-switcher.js}"></script>

  <!-- Dark Mode -->
  <script th:src="@{/assets/plugins/js-cookie.min.js}"></script>
  <script th:src="@{/assets/js/dark-mode.js}"></script>
</th:block>

<th:block layout:fragment="javascript">
  <script type="text/javascript">
    function resetForm(id){
      $("#" + id).reset();
    }

    $(document).ready(function() {
      $('input').attr('autocomplete', 'off');
    });
  </script>
</th:block>
</body>
</html>
