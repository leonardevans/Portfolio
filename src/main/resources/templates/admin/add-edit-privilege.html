<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Add/Edit Privilege</title>
</head>
<body>

<!-- Content Header (Page header) -->
<div class="content-header" layout:fragment="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Privileges</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
                    <li class="breadcrumb-item active">
                        <a th:href="@{/admin/privileges/}">Privileges</a>
                    </li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->

        <!--        responses-->
        <div class="row">
            <div class=" text-danger" th:if="${param.not_found}">Privilege not found</div>
            <div class=" text-success" th:if="${param.add_success}">Privilege added successfully</div>
            <div class=" text-success" th:if="${param.update_success}">Privilege updated successfully</div>
            <div class=" text-success" th:if="${param.delete_success}">Privilege deleted successfully</div>
            <div class=" text-danger" th:if="${param.delete_error}">Failed to delete privilege</div>
        </div>
        <!--        responses-->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->


<!-- Main content -->
<section class="content" layout:fragment="content">

    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- jquery validation -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">[[${privilegeRequest.getId() == null ? 'Create' : 'Edit'}]] Privilege</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form id="createPrivilegeForm" th:object="${privilegeRequest}" method="post" th:action="@{${privilegeRequest.getId() == null ? '/admin/privileges/add' : '/admin/privileges/update'}}">
                        <input type="hidden" name="id" class="form-control" id="privilegeId" th:field="*{id}">

                        <div class="card-body">
                            <div class="form-group">
                                <label for="privilegeName">Privilege Name</label>
                                <input type="text" name="name" class="form-control" id="privilegeName" placeholder="Enter Name" th:field="*{name}">
                                <small id="privilegeName-error" class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">[[${privilegeRequest.getId() == null ? 'Create' : 'Update'}]]</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">

            </div>
            <!--/.col (right) -->
        </div>
        <!-- /.row -->

        <!-- /.row -->
    </div><!-- /.container-fluid -->


    <!-- /.content -->
</section>

</body>
</html>
